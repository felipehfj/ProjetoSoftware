<script type="text/javascript">
    $(function() {

        $("#login").click(function () {

            var user = $("#email").val();
            var password = $("#senha").val();

            $.ajax({
                url: "/auth?" + "name=" + user + "&password=" + password,
                method: "POST"
            }).done(function( data ) {
                console.log( "Token login:", data );
//                $.cookie("token", data);
                $("#logininfo").removeClass("hidden").append("<a href=\"#\"><b>" + data + "</b></a>");
                $("#loginli").addClass("hidden");

                $(".forbidden").removeClass("hidden");
            });
        });

        $("#logout").click(function () {
//            $.removeCookie("token");
            $(".forbidden").addClass("hidden");
        });

        $("#pesquisar").click(function () {

            var uri = "/expression?";
            var radioValue = $("input[name='selection']:checked").val();

            if(radioValue == "word"){
                uri = uri + "word="
            } else if (radioValue == "char") {
                uri = uri + "letter="
            } else if (radioValue == "quantity") {
                uri = uri + "wordCount="
            }

            uri = uri + $("#query").val();

            $.ajax({
                url: uri
            }).done(function( data ) {
                console.log( "Resultado:", data );
                $(".table-result").empty();
                $.each(data, function (index, value) {
                    $(".table-result").append("<tr><td>"+value.expression+"</td><td>Remover</td></tr>");
                });
            });
        });
    });
</script>
